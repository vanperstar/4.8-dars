<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <ul class="user-list"> 
        Users not found
    </ul>

    <div class="container">
        <form class="row mt-3 main-container justify-content-center flex-column">
            <div class="d-flex align-items-center mt-3 w-50 mb-2 m-auto">
                <div class="col-9 me-auto">
                    <input class="form-control" type="text" placeholder="Movies name">
                </div>
                <button class="btn btn-success col-2">Add</button>
            </div>
            <div class="w-50 m-auto mb-3">
                <div class="col-12 mb-2">
                    <select data-element="sort-type" class="form-select">
                        <option value="1">O'sish</option>
                        <option value="-1">Kamayish</option>
                    </select>
                </div>
                <div class="col-12">
                    <select data-element="sort-type" class="form-select">
                        <option value="1">Id bo'yicha</option>
                        <option value="2">Nomi bo'yicha</option>
                        <option value="3">Yili bo'yicha</option>
                    </select>
                </div>
            </div>
            <div class="row todo-list w-50 justify-content-center form-inner-wrapper p-2 m-auto"></div>
        </form>
        <div class="mt-3">
            <ul class="pagination todo-pagination justify-content-center"></ul>
        </div>
        <div data-element="movie-container" class="row mt-1 g-4 mb-3 justify-content-center"></div>
    </div>

    <template id="todo-item">
        <div class="col-12 bg-light todo-inner-item mb-1 border">
            <div class="todo p-3 d-flex align-items-center justify-content-between border-light">
                <div class="d-flex align-items-center">
                    <span class="todo-id fw-bold"></span>
                    <h3 class="todo-title ms-3 me-3"></h3>
                    <span class="todo-year"></span>
                </div>
                <button class="btn btn-danger todo-delete-btn" type="reset">Remove</button>
            </div>
        </div>
    </template>

    <template id="pagination-item">
        <li class="page-item">
            <a class="page-link" href="#">1</a>
        </li>
    </template>

    <template id="movie-item">
        <div class="col-3 card-items">
            <div class="card h-100">
                <div class="card-img">
                    <img data-element="movie-img" src="" class="card-image w-100" alt="">
                    <!-- <img data-element="movie-poster" src="" alt=""> -->
                </div>
                <div class="card-body">

                    <span data-element="movie-id" class="fw-bold"></span>
                    <h3 data-element="movie-title" class="card-title"></h3>
                    <span data-element="movie-year" class="fw-bold"></span>

                    <h3 data-element="movie-titles" class="card-title"></h3>
                    <span data-element="movie-ids" class="fw-bold"></span>
                    <p data-element="movie-type" class="card-text"></p>
                    <span data-element="movie-years" class="fw-bold"></span>
                    <p data-element="movie-description" class="card-text"></p>
                </div>
            </div>
        </div>
    </template>
    <script src="./js/movies.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/fragment.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
